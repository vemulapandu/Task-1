<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <header>

        <nav>
            <a href="">Home</a>|
            <a href="">Contact</a>|
            <a href="">About</a>|
            <a href="">Projects</a>
        </nav>

    </header>

    <h1>Student Registration Form</h1>

    <form>

        <label for="first-name">First Name:</label><br>
        <input type="text" id="first-name" name="first-name"><br>

        <label for="last-name">Last Name:</label><br>
        <input type="text" id="last-name" name="last-name"><br><br>

        <label for="dob">DOB:</label><br>
        <input type="date" id="dob" name="dob"><br><br><br>

        <label for="father-name">Father's Name:</label><br>
        <input type="text" id="father-name" name="father-name"><br><br>

        <label for="document">Document:</label><br>
        <input type="radio" name="document" id="aadhar">
        <label for="aadhar">Aadhar</label><br>
        <input type="radio" name="document" id="driving-license">
        <label for="driving-license">Driving license</label><br>
        <input type="radio" name="document" id="other">
        <label for="other">Other</label><br><br>

        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <br><br>

        <label for="description">Description:</label><br>
        <textarea name="description" id="description" cols="30" rows="10"></textarea><br><br>

        <input type="checkbox" name="confirm" id="confirm">
        <label for="confirm">Confirm</label><br>

        <input type="submit"><br><br>

    </form>

    <footer>

        <p>Made by Geekheaven</p>
        <i class="fa fa-address-book" aria-hidden="true"></i>
        <i class="fa fa-envelope" aria-hidden="true"></i>
        <i class="fa fa-bookmark" aria-hidden="true"></i>
        <i class="fa fa-calendar" aria-hidden="true"></i>

    </footer>
</body>
</html>
